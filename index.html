<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="intestation">
    <h2><i class="fab fa-envira"></i>Nature Images<i class="fab fa-envira"></i></h2>
  </div>

    <div class="container">
      <section class="slider">
        <div class="prev">
          <i class="fas fa-angle-left fa fa-3x"></i>
        </div>
        <center>
          <img class= "visible" src= "images/photo1.jpg" alt="img-0">
          <img src= "images/photo2.jpg" alt="img-1">
          <img src= "images/photo3.jpg" alt="img-2">
          <img src= "images/photo4.jpg" alt="img-3">
          <img src= "images/photo5.jpg" alt="img-4">
        </center>
        <div class="next">
          <i class="fas fa-angle-right fa fa-3x"></i>
        </div>
      </section>
    </div>
      <div class="bullet">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
  <script src="script.js"></script>
  </body>
</html>
